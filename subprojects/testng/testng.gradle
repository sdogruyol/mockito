apply plugin: 'java'

apply plugin: 'eclipse'
apply plugin: 'idea'

group = 'org.mockito'
archivesBaseName = 'mockito-testng'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mockito:mockito-core:1.9.0'
    //not sure what we need more? Probably testNg.
    compile 'org.testng:testng:6.3.1'

    testCompile 'org.easytesting:fest-assert:1.4'
}